<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>A-Frame AR Navigation Demo</title>
  <script type="module" crossorigin src="./assets/index-BBA7X5ef.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DRXKkts8.css">
</head>
<body>

  <div id="overlayContainer">
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" step="0.000001" value="7.651058"><br>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" step="0.000001" value="51.935260"><br>
    <button id="btnAddMarker">Hinzufügen</button><br>
    <button id="btnTestAdd">5 Testmarker hinzufügen</button><br>
    <button id="btnStart">Start</button>
  </div>

  <div id="arContainer">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      locar-webcam="idealWidth:4096;idealHeight:2190"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false">

      <a-camera id="camera"
        look-controls="magicWindowTrackingEnabled: false"
        wasd-controls
        locar-camera
        device-orientation-controls="smoothingFactor:0.05"
        gps-new-camera="gpsMinDistance:3">
      </a-camera>

    </a-scene>

    <div id="markerPopup">
      <p id="markerPopupText">AR-Marker geklickt!</p>
      <span id="popupClose" style="cursor:pointer;">✖</span>
    </div>

    <div id="distance-overlay">0 m</div>
    <div id="compassContainer">
      <div id="compassArrow">↑</div>
      <div id="compassText"></div>
    </div>
  </div>

</body>
</html>
