<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ A-Frame zuerst (NICHT als type="module") -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- ✅ Dann AR.js, das auf A-Frame basiert -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <title>AR Navigation Demo</title>
  <script type="module" crossorigin src="./assets/index-BXf5fTpV.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-o0PcOb7A.css">
</head>
<body>
  <div id="overlayContainer">
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" step="0.000001" value="7.651058">
    <br>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" step="0.000001" value="51.935260">
    <br>
    <button id="btnAddMarker">Hinzufügen</button>
    <br>
    <button id="btnStart">Start</button>
    <br>
    <button id="btnTestAdd">5 Testmarker hinzufügen</button>
  </div>
  <div id="arContainer">
    <a-scene
      embedded
      renderer="alpha: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      locar-webcam="idealWidth:1280; idealHeight:720"
    >
      <!-- GPS-Kamera -->
      <a-camera
      id='camera1' look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' locar-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>
    <div id="markerPopup" style="display: none;">
      <p id="markerPopupText">AR-Marker wurde geklickt!</p>
      <span id="popupClose">X</span>
    </div>
    <div id="distance-overlay">0 m</div>
    <div id="compassContainer">
      <div id="compassArrow">↑</div>
      <div id="compassText"></div>
    </div>
  </div>

</body>
</html>
