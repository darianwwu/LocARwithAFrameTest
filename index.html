<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>AR Navigation Demo</title>
  <script type="module" crossorigin src="./assets/index-BTTlHNHu.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-CMsR5Epo.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen" class="splash-screen">
    <div class="splash-logo">ðŸŒ²</div>
    <h1 class="splash-title">AR Navigation</h1>
    <p class="splash-subtitle">im Wald-Kontext</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <!-- Overlay Container (Form) -->
  <div id="overlayContainer" class="overlay-container">
    <div class="form-container">
      <div class="form-header">
        <h2 class="form-title">Standort eingeben</h2>
        <p class="form-subtitle">FÃ¼ge neue Navigationspunkte hinzu</p>
      </div>

      <div class="form-group">
        <label for="longitude" class="form-label">LÃ¤ngengrad (Longitude)</label>
        <input
          type="number"
          id="longitude"
          class="form-input"
          step="0.000001"
          value="7.651058"
          placeholder="z.B. 7.651058"
        />
      </div>

      <div class="form-group">
        <label for="latitude" class="form-label">Breitengrad (Latitude)</label>
        <input
          type="number"
          id="latitude"
          class="form-input"
          step="0.000001"
          value="51.935260"
          placeholder="z.B. 51.935260"
        />
      </div>

      <button id="btnAddMarker" class="btn btn--primary">Marker hinzufÃ¼gen</button>
      <button id="btnStart" class="btn btn--accent">Navigation starten</button>

      <div class="divider">oder</div>

      <button id="btnTestAdd" class="btn btn--outline">
        5 Testmarker laden
      </button>
    </div>
  </div>

  <!-- AR Container (mit A-Frame) -->
  <div id="arContainer" class="ar-container">
    <a-scene
      id="glscene"
      locar-webcam="idealWidth: 1280; idealHeight: 720"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
    >
      <a-camera
        id="camera"
        look-controls="magicWindowTrackingEnabled: false"
        wasd-controls
        locar-camera
        device-orientation-controls="smoothingFactor: 0.25"
        gps-new-camera="gpsMinDistance: 3"
      ></a-camera>
    </a-scene>

    <!-- Marker-Popup (Ã¼ber CSS-Klassen gesteuert) -->
    <div id="markerPopup" class="marker-popup">
      <p id="markerPopupText" class="marker-popup__text">
        AR-Marker wurde geklickt!
      </p>
      <span id="popupClose" class="marker-popup__close">âœ•</span>
    </div>

    <div id="distance-overlay" class="distance-overlay">0 m</div>

    <div class="compass-container">
      <div class="compass-directions">
        <div class="compass-direction compass-direction--n">N</div>
        <div class="compass-direction compass-direction--e">O</div>
        <div class="compass-direction compass-direction--s">S</div>
        <div class="compass-direction compass-direction--w">W</div>
      </div>
      <div class="compass-arrow" style="transform: rotate(259deg);">
        <div class="compass-needle"></div>
        <div class="compass-center"></div>
      </div>
      <div class="compass-text">259Â°</div>
    </div>

    <div class="gps-accuracy">
      <div class="gps-indicator gps-indicator--high"></div>
      <div class="gps-text">
        GPS: <span class="gps-accuracy-value">Â±3m</span>
      </div>
    </div>
  </div>

  <!-- Inline-Script: Splash-Screen + Popup-Logik -->
  <script>
    // Splash Screen ausblenden
    setTimeout(() => {
      const splash = document.getElementById('splashScreen');
      splash.classList.add('splash-screen--hidden');
      setTimeout(() => {
        splash.style.display = 'none';
      }, 350);
    }, 2500);

    // Popup-Elemente
    const markerPopup = document.getElementById('markerPopup');
    const closeButton = document.getElementById('popupClose');

    closeButton.addEventListener('click', () => {
      markerPopup.classList.remove('marker-popup--visible');
    });

    // showMarkerPopup-Funktion (gleiche Signatur wie im funktionierenden Projekt)
    window.showMarkerPopup = (text, duration = 5000) => {
      const popupText = document.getElementById('markerPopupText');
      popupText.textContent = text;
      markerPopup.classList.add('marker-popup--visible');

      if (duration > 0) {
        setTimeout(() => {
          markerPopup.classList.remove('marker-popup--visible');
        }, duration);
      }
    };
     // Kompass-Animation simulieren
        function animateCompass() {
            const compass = document.querySelector('.compass-arrow');
            const compassText = document.querySelector('.compass-text');
            let currentRotation = 259;
            
            setInterval(() => {
                // Simuliere leichte Kompass-Bewegung
                const variation = (Math.random() - 0.5) * 10;
                currentRotation += variation;
                
                // Begrenze die Werte
                if (currentRotation < 0) currentRotation += 360;
                if (currentRotation >= 360) currentRotation -= 360;
                
                compass.style.transform = `rotate(${currentRotation}deg)`;
                compassText.textContent = `${Math.round(currentRotation)}Â°`;
            }, 2000);
        }

        // GPS-Genauigkeit simulieren
        function simulateGPSAccuracy() {
            const indicator = document.querySelector('.gps-indicator');
            const accuracyValue = document.querySelector('.gps-accuracy-value');
            
            const accuracyLevels = [
                { range: 'Â±2m', class: 'gps-indicator--high' },
                { range: 'Â±3m', class: 'gps-indicator--high' },
                { range: 'Â±5m', class: 'gps-indicator--medium' },
                { range: 'Â±8m', class: 'gps-indicator--medium' },
                { range: 'Â±12m', class: 'gps-indicator--low' }
            ];
            
            setInterval(() => {
                const randomLevel = accuracyLevels[Math.floor(Math.random() * accuracyLevels.length)];
                
                // Entferne alle Klassen
                indicator.classList.remove('gps-indicator--high', 'gps-indicator--medium', 'gps-indicator--low');
                // FÃ¼ge neue Klasse hinzu
                indicator.classList.add(randomLevel.class);
                // Update Text
                accuracyValue.textContent = randomLevel.range;
            }, 3000);
        }

        // Starte Animationen
        document.addEventListener('DOMContentLoaded', () => {
            animateCompass();
            simulateGPSAccuracy();
        });
  </script>

  <!-- Haupt-Script (Module) -->
</body>
</html>
