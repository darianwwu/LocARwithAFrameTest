<!DOCTYPE html>
<html>
<head>
  <script type="module" crossorigin src="./assets/index-DSW8Gmj7.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DRXKkts8.css">
</head>
<body>
  <div id="overlayContainer">
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" step="0.000001" value="7.651058">
    <br>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" step="0.000001" value="51.935260">
    <br>
    <button id="btnAddMarker">Hinzufügen</button>
    <br>
    <button id="btnStart">Start</button>
    <br>
    <button id="btnTestAdd">5 Testmarker hinzufügen</button>
  </div>

  <!-- Szene zunächst verstecken -->
  <div id="arContainer" style="display:none; width:100%; height:100%; position:absolute; top:0; left:0;">
    <a-scene id="glscene" locar-webcam="idealWidth: 4096; idealHeight: 2190" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-camera id="camera"
        locar-camera
        gps-new-camera="gpsMinDistance: 5"
        arjs-device-orientation-controls="smoothingFactor: 0.1"
        look-controls="magicWindowTrackingEnabled: false"
        wasd-controls>
      </a-camera>
    </a-scene>

    <!-- Marker-Popup -->
    <div id="markerPopup" style="display: none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.7); color:white; padding:10px; border-radius:5px;">
      <span id="popupClose" style="cursor:pointer; float:right;">X</span>
      <p id="markerPopupText">AR-Marker wurde geklickt!</p>
    </div>

    <!-- Entfernung und Kompass -->
    <div id="distance-overlay" style="position:absolute; bottom:10px; left:50%; transform:translateX(-50%); color:white; font-size:18px;">0 m</div>
    <div id="compassContainer" style="position:absolute; top:10px; right:10px; color:white;">
      <div id="compassArrow">↑</div>
      <div id="compassText"></div>
    </div>
  </div>
</body>
</html>
