<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>AR Navigation Demo</title>
  <script type="module" crossorigin src="./assets/index-BztHgvGX.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BfyhleT2.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen" class="splash-screen">
    <div class="splash-logo">üå≤</div>
    <h1 class="splash-title">AR Navigation</h1>
    <p class="splash-subtitle">im Wald-Kontext</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <!-- Overlay Container -->
  <div id="overlayContainer" class="overlay-container">
    <div class="form-container">
      <div class="form-header">
        <h2 class="form-title">Standort eingeben</h2>
        <p class="form-subtitle">F√ºge neue Navigationspunkte hinzu</p>
      </div>

      <div class="form-group">
        <label for="longitude" class="form-label">L√§ngengrad (Longitude)</label>
        <input
          type="number"
          id="longitude"
          class="form-input"
          step="0.000001"
          value="7.600000"
          placeholder="z.B. 7.600000"
        />
      </div>

      <div class="form-group">
        <label for="latitude" class="form-label">Breitengrad (Latitude)</label>
        <input
          type="number"
          id="latitude"
          class="form-input"
          step="0.000001"
          value="51.900000"
          placeholder="z.B. 51.900000"
        />
      </div>

      <button id="btnAddMarker" class="btn btn--primary">Marker hinzuf√ºgen</button>
      <button id="btnStart" class="btn btn--accent">Navigation starten</button>      <div class="form-group">
        <label for="cameraResolution" class="form-label">Kamera-Aufl√∂sung</label>
        <select id="cameraResolution" class="form-select">
          <option value="1280x720">HD (1280√ó720) - Empfohlen</option>
          <option value="1920x1080">Full HD (1920√ó1080)</option>
          <option value="2560x1440">QHD (2560√ó1440)</option>
          <option value="3840x2160" selected>4K (3840√ó2160) - Aktuell</option>
        </select>
        <p class="form-hint">H√∂here Aufl√∂sungen bieten bessere Qualit√§t, ben√∂tigen aber mehr Leistung</p>
      </div>

      <div class="divider">oder</div>

      <button id="btnTestAdd" class="btn btn--outline">
        5 Testmarker laden
      </button>
    </div>
  </div>

  <!-- AR Container -->
  <div id="arContainer" class="ar-container">    <a-scene
      id="glscene"
      locar-webcam="idealWidth: 3840; idealHeight: 2160"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
      vr-mode-ui="enabled: false"
    >
      <a-camera
        id="camera"
        look-controls="magicWindowTrackingEnabled: false"
        wasd-controls
        locar-camera
        device-orientation-controls="smoothingFactor: 0.15"
        gps-new-camera="gpsMinDistance: 3"
      ></a-camera>
    </a-scene>

    <!-- Marker-Popup -->
    <div id="markerPopup" class="marker-popup">
      <p id="markerPopupText" class="marker-popup__text">
        AR-Marker wurde geklickt!
      </p>
      <span id="popupClose" class="marker-popup__close">‚úï</span>
    </div>

    <div id="distance-overlay" class="distance-overlay">0 m</div>

    <div id="compassContainer" class="compass-container">
 
      <div id="compassDirections" class="compass-directions">
        <div class="compass-direction north">N</div>
        <div class="compass-direction south">S</div>
        <div class="compass-direction east">O</div>
        <div class="compass-direction west">W</div>
        <div class="compass-tick minor tick-ne"></div>
        <div class="compass-tick minor tick-se"></div>
        <div class="compass-tick minor tick-sw"></div>
        <div class="compass-tick minor tick-nw"></div>

      </div>
      
      <div id="compassArrow" class="compass-arrow"></div>
      <div id="compassText" class="compass-text"></div>
    </div>    <div class="gps-accuracy">
      <div class="gps-indicator gps-indicator--high"></div>
      <div class="gps-text">
        GPS: <span class="gps-accuracy-value">~3m</span>
      </div>
    </div>    <!-- Settings Button -->
    <button id="settingsButton" class="settings-button">
      <svg class="settings-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </button>    <!-- Settings Menu -->
    <div id="settingsMenu" class="settings-menu">
      <div class="settings-menu__header">
        <button id="settingsClose" class="settings-menu__close">‚úï</button>
      </div>      <div class="settings-menu__content">
      </div>
    </div>
  </div>

  <!-- Inline-Script: Splash-Screen + Popup-Logik -->
  <script>
    // Splash Screen ausblenden
    setTimeout(() => {
      const splash = document.getElementById('splashScreen');
      splash.classList.add('splash-screen--hidden');
      setTimeout(() => {
        splash.style.display = 'none';
      }, 350);
    }, 2500);

    // Popup-Elemente
    const markerPopup = document.getElementById('markerPopup');
    const closeButton = document.getElementById('popupClose');

    closeButton.addEventListener('click', () => {
      markerPopup.classList.remove('marker-popup--visible');
    });

    window.showMarkerPopup = (text, duration = 5000) => {
      const popupText = document.getElementById('markerPopupText');
      popupText.textContent = text;
      markerPopup.classList.add('marker-popup--visible');

      if (duration > 0) {
        setTimeout(() => {
          markerPopup.classList.remove('marker-popup--visible');
        }, duration);
      }
    };
  </script>

</body>
</html>
