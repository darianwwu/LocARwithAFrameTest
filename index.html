<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>locar-aframe Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!-- AR.js fÃ¼r A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <!-- locar-aframe Komponenten -->

    <style>
      body { margin: 0; overflow: hidden; }
      video {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      canvas {
        position: fixed;
        top: 0; left: 0;
        z-index: 1;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-CwGXlGb6.js"></script>
  </head>

  <body>
    <a-scene
      embedded
      renderer="alpha: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      locar-webcam="idealWidth:1280; idealHeight:720"
    >
      <!-- GPS-Kamera -->
      <a-entity
        camera
        look-controls="smoothingFactor: 0.1"
        wasd-controls
        locar-camera="positionMinAccuracy: 50"
      ></a-entity>

      <!-- Box vor der Kamera an gleicher Position -->
      <a-entity locar-entity-place="latitude:51.935306; longitude:7.652669">
        <a-box scale="1 1 1" color="tomato"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
